<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile - HHI</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="welcome-section">
                <p id="clientName"></p>
                <p id="clientID"></p>
            </div>
            <ul class="nav-links">
                <li data-section="personalInfo" onclick="showSection('personalInfo')">Personal Information</li>
                <li data-section="visits" onclick="showSection('visits')">Visits</li>
                <li data-section="healthCharts" onclick="showSection('healthCharts')">Health Charts</li>
            </ul>
            
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Personal Information Section -->
            <section id="personalInfo">
                <h2>Personal Information</h2>
                <div class="info-card">
                    <div class="info-row">
                        <span class="label">First Name</span>
                        <span class="value" id="firstname"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Last Name</span>
                        <span class="value" id="lastname"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Date of Birth</span>
                        <span class="value" id="dob"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Age</span>
                        <span class="value" id="age"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Phone Number</span>
                        <span class="value" id="phone"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Zip Code</span>
                        <span class="value" id="zip"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Gender</span>
                        <span class="value" id="gender"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Race</span>
                        <span class="value" id="race"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Primary Language</span>
                        <span class="value" id="primaryLanguage"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Insurance</span>
                        <span class="value" id="insurance"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">First Visit Date</span>
                        <span class="value" id="firstVisitDate"></span>
                    </div>
                </div>
            </section>
            
            
            
            <section id="visits" style="display: none;">
                <h2>Visits</h2>
                <p id="noVisitsMessage">No Visits Yet</p>
            
                <!-- Add Visit Button -->
                <div class="add-visit-container">
                    <button id="addVisitBtn" class="visit-button" onclick="toggleVisitForm()">Add Visit â–¼</button>
                </div>
            
                <!-- Visit List -->
                <div id="visitList" class="visit-list"></div>
            
                <!-- Visit Form (Initially Hidden) -->
                <div id="visitForm" class="visit-form" style="display: none;">
                    <h3>Add New Visit</h3>
            
                    <label for="visitDate">Visit Date:</label>
                    <input type="date" id="visitDate">
            
                    <!-- Event Type & Referral Source in a Row -->
                    <div class="input-row">
                        <div class="input-box">
                            <label for="eventType">Event Type:</label>
                            <select id="eventType">
                                <option value="" disabled selected></option>
                                <option value="HRA">HRA</option>
                                <option value="LOSAMIGOS">LOS AMIGOS</option>
                                <option value="HRA/LosAmigos">HRA/Los Amigos</option>
                                <option value="HealthFair">Health Fair</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="referralSource">Referral Source:</label>
                            <select id="referralSource">
                                <option value="" disabled selected></option>
                                <option value="Walk-In">Walk-In</option>
                                <option value="Referral">Referral</option>
                                <option value="Friend">Friend</option>
                                <option value="Media">Media</option>
                            </select>
                        </div>
                    </div>
            
                    <label for="followUp">Follow Up:</label>
                    <select id="followUp">
                        <option value="" disabled selected></option>
                        <option value="Compliant">Compliant</option>
                        <option value="Non-Compliant">Non-Compliant</option>
                    </select>
            
                    <!-- HRA, EDU & Case Management in a Row -->
                    
                    <label for="hra">Health Risk Assessment (HRA):</label>
                    <input type="number" id="hra">
                        
                    <label for="edu">Education (EDU):</label>
                    <input type="number" id="edu">

                    <label for="caseManagement">Case Management:</label>
                    <input type="number" id="caseManagement">
            
                    <!-- Systolic & Diastolic in a Row -->
                    <div class="input-row">
                        <div class="input-box">
                            <label for="systolic">Systolic:</label>
                            <input type="number" id="systolic">
                        </div>
                        <div class="input-box">
                            <label for="diastolic">Diastolic:</label>
                            <input type="number" id="diastolic">
                        </div>
                    </div>
            
                    <!-- Cholesterol & Glucose in a Row -->
                    <div class="input-row">
                        <div class="input-box">
                            <label for="cholesterol">Cholesterol:</label>
                            <input type="number" id="cholesterol">
                        </div>
                        <div class="input-box">
                            <label for="glucose">Glucose:</label>
                            <input type="number" id="glucose">
                        </div>
                    </div>
                    <label for="fasting">Fasting:</label>
                    <select id="fasting">
                        <option value="" disabled selected></option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            
                    <!-- Height & Weight in a Row -->
                    <div class="input-row">
                        <div class="input-box">
                            <label for="height">Height (in):</label>
                            <input type="number" id="height">
                        </div>
                        <div class="input-box">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight">
                        </div>
                    </div>
            
                    <!-- BMI & A1C in a Row -->
                    <div class="input-row">
                        <div class="input-box">
                            <label for="bmi">BMI:</label>
                            <input type="number" id="bmi">
                        </div>
                        <div class="input-box">
                            <label for="a1c">A1C:</label>
                            <input type="number" id="a1c">
                        </div>
                    </div>
            
                    <label for="acquiredBy">Acquired By:</label>
                    <select id="acquiredBy">
                        <option value="" disabled selected></option>
                        <option value="Rescreened">Rescreened</option>
                        <option value="Empty">Empty</option>
                    </select>
            
                    <button onclick="addPatientVisit(client_id)" class="submit-button">Done</button>
                </div>
            </section>
            

            <!-- Health Charts Section -->
            <section id="healthCharts" style="display: none;">
                <h2>Health Charts</h2>
                <p>Coming Soon...</p>
            </section>
        </div>
    </div>

    <script src="../static/profile.js"></script>
</body>
</html>
