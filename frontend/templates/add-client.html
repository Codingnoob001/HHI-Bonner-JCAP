<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client - HHI</title>
    <link rel="stylesheet" href="../static/add-client.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h2>Add New Client</h2>
            <form id="clientForm">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            
                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" required>
                    <input type="text" id="dob" placeholder="Date of Birth" required> 
                </div>

                <div class="input-group">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                    <input type="text" id="zip" placeholder="Zip Code" required>
                </div>

                <div class="input-group">
                    <select id="primaryLanguage" required>
                        <option value="" disabled selected>Primary Language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Creole">Creole</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="input-group">
                    <select id="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="race" required>
                        <option value="" disabled selected>Race</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Hispanic">Hispanic</option>
                        <option value="Asian">Asian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="insurance" required>
                        <option value="" disabled selected>Insurance</option>
                        <option value="Uninsured">Uninsured</option>
                        <option value="Insured">Insured</option>
                        <option value="WVHA">WVHA</option>
                        <option value="MEDICAID/MEDICARE">MEDICAID/MEDICARE</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="firstVisitDate" placeholder="First Visit Date" required>
                </div>                
                <button type="submit" id="create-profile-btn">Create Profile</button>
            </form>
            
        </div>
    </div>

    <script src="../static/add-client.js"></script>

</body>
</html>
